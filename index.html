<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- to use bootstrap, link bootstrap.css-->
    <link rel="stylesheet" href="css\bootstrap.css" />
    <link rel="stylesheet" href="css\my-style.css" />
    <!-- fontawsomenin link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- linking jquery and bootstrap.js  -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.js"
      integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <center>
      <fieldset >
      <div class="sheet col-lg-12 col-md-12 col-sm-12">
        <form class="col-lg-12 col-md-12 col-sm-12">
          <table>
          <h1 class="login">Login</h1>            
              <tr >
              <td><label>Email:</label></td>
              <td>
                <input type="email" placeholder="Please enter your e-mail" />
              </td>
            </tr>

            <tr>
              <td><label>Password:</label></td>
              <td>
                <input
                  type="password"
                  placeholder="Please enter valid password"
                />
              </td>
            </tr>
          </table>
        </form>
        <div class="mb-5 text-center">
          <input id="submit-button" class="btn btn-primary" type="submit" value="Submit">
        </div>  
      </fieldset>
         </center>
  </body>
</html>
